<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazma Hızı Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #word-list {
            margin-bottom: 20px;
        }

        #text-box {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #start-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .wrong-word {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yazma Hızı Testi</h1>
        <p id="word-list">Kelimeler burada görünecek</p>
        <textarea id="text-box" rows="4" placeholder="Kelimeleri buraya yazın ve hızlıca yazmaya başlayın..."></textarea>
        <button id="start-button">Başlat</button>
        <p id="result"></p>
    </div>

    <script>
        var words = ["Lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "eget", "felis", "et", "justo", "aliquam", "faucibus", "ut", "feugiat", "turpis", "in", "arcu", "fringilla", "auctor"];
        document.getElementById('word-list').innerText = words.join(' ');

        document.getElementById('start-button').addEventListener('click', function() {
            var textBox = document.getElementById('text-box');
            var typedWords = textBox.value.trim().split(/\s+/);

            var result = document.getElementById('result');
            result.innerHTML = '';

            for (var i = 0; i < words.length; i++) {
                var span = document.createElement('span');
                span.textContent = words[i] + ' ';

                if (typedWords[i] !== words[i]) {
                    span.classList.add('wrong-word');
                }

                result.appendChild(span);
            }

            var correctWords = 0;
            for (var i = 0; i < typedWords.length; i++) {
                if (typedWords[i] === words[i]) {
                    correctWords++;
                }
            }

            var accuracy = Math.round((correctWords / words.length) * 100);
            result.insertAdjacentHTML('beforebegin', '<p>Doğruluk: ' + accuracy + '%</p>');
        });
    </script>
</body>
</html>
